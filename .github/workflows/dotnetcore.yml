name: .NET Core

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:

  build-test-deploy:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v2
        with:
          dotnet-version: '6.0.x'

      - name: Restoring dependencies
        run: dotnet restore

      - name: Build in Release
        run: dotnet build --no-restore --configuration Release RemindMeal/RemindMeal.csproj

      - name: Build in Debug with dotnet
        run: dotnet build --no-restore --configuration Debug

      - name: Tests
        if: success()
        run: dotnet test --no-build

      - name: Login to Docker Hub
        if: success()
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Sets env vars for master
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: |
          echo "DOCKER_IMAGE_TAG=latest" >> $GITHUB_ENV

      - name: Sets env vars for PR
        if: github.event_name == 'pull_request'
        run: |
          echo "DOCKER_IMAGE_TAG=pr${{ github.event.number }}" >> $GITHUB_ENV

      - name: Build and push
        if: success()
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: remindmeal/asp-net:${{ env.DOCKER_IMAGE_TAG }}
